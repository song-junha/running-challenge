<!DOCTYPE html>
<html lang="ko" data-theme="pastel">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>러닝 기록 비교</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    /* Custom minimal theme */
    [data-theme="pastel"] {
      color-scheme: light;
      --color-base-100: oklch(100% 0 0);
      --color-base-200: oklch(97% 0.002 247.838);
      --color-base-300: oklch(90% 0.004 247.838);
      --color-base-content: oklch(25% 0.015 250);
      --color-primary: oklch(50% 0.15 240);
      --color-primary-content: oklch(100% 0 0);
      --color-secondary: oklch(45% 0.12 260);
      --color-secondary-content: oklch(100% 0 0);
      --color-accent: oklch(55% 0.18 200);
      --color-accent-content: oklch(100% 0 0);
      --color-neutral: oklch(30% 0.01 250);
      --color-neutral-content: oklch(98% 0 0);
      --color-info: oklch(60% 0.18 230);
      --color-info-content: oklch(100% 0 0);
      --color-success: oklch(60% 0.15 150);
      --color-success-content: oklch(100% 0 0);
      --color-warning: oklch(70% 0.15 70);
      --color-warning-content: oklch(25% 0.015 250);
      --color-error: oklch(60% 0.2 20);
      --color-error-content: oklch(100% 0 0);
      --radius-selector: 0.5rem;
      --radius-field: 0.5rem;
      --radius-box: 0.75rem;
      --size-selector: 0.25rem;
      --size-field: 0.25rem;
      --border: 1px;
      --depth: 0;
      --noise: 0;
    }
  </style>
</head>
<body class="bg-base-200">
  <div class="container mx-auto p-4 max-w-7xl">
    <!-- Header -->
    <div class="card bg-base-100 shadow-xl mb-6 border border-base-300">
      <div class="card-body">
        <h1 class="card-title text-4xl font-bold text-base-content">🏃‍♂️ 러닝 기록 비교</h1>
        <p class="text-base-content/70">친구들과 함께하는 러닝 챌린지</p>

        <div class="flex flex-wrap gap-2 mt-4">
          <div class="btn-group">
            <button class="btn btn-sm btn-active" data-days="7">최근 7일</button>
            <button class="btn btn-sm" data-days="30">최근 30일</button>
            <button class="btn btn-sm" data-days="90">최근 3개월</button>
          </div>

          <div class="divider divider-horizontal hidden sm:flex"></div>

          <button id="stravaConnect" class="btn btn-warning btn-sm gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169"/>
            </svg>
            Strava 연동
          </button>

          <button id="stravaSync" class="btn btn-success btn-sm gap-2 hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            데이터 동기화
          </button>

          <a href="/admin.html" class="btn btn-ghost btn-sm gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            관리자
          </a>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div id="stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div class="flex justify-center items-center col-span-full">
        <span class="loading loading-spinner loading-lg text-primary"></span>
      </div>
    </div>

    <!-- Recent Activities -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-2xl">
          🔥 최근 활동
          <div class="badge badge-secondary badge-lg">NEW</div>
        </h2>
        <div id="activities" class="space-y-3 mt-4">
          <div class="flex justify-center py-8">
            <span class="loading loading-dots loading-lg text-primary"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Personal Records Modal -->
  <dialog id="recordsModal" class="modal">
    <div class="modal-box max-w-2xl">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="font-bold text-2xl mb-4" id="modalUserName">개인 기록</h3>
      <div id="recordsContent" class="space-y-3">
        <div class="flex justify-center py-8">
          <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
